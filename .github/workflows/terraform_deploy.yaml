name: Terraform Deploy

on:
  push:
    branches:
      - master  # Adjust the branch name if needed

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/terraform-github-actions@v2
        with:
          tf_version: "1.1.0"  # Replace with the desired Terraform version

      - name: Format Terraform configuration
        run: terraform fmt -check -recursive

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Apply Terraform configuration
        run: terraform apply -auto-approve
        env:
          GOOGLE_CLOUD_KEYFILE_JSON: ${{ secrets.GCP_SA_KEY }}